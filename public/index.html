<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--移动端-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title></title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/1reset.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/2layout.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/common.css" />
	<link rel="stylesheet" type="text/css" href="assets/lib/swiper/swiper.min.css"/>
	
	<style type="text/css" media="screen">

		@media only screen and  (min-width: 320px) and  (max-width: 480px) {
			html{
				font-size: 14px;
			}
		}
		body{
			padding: 3rem 0 3.5rem 0;
		}

		/* 头部 **/
		header{
			position: fixed;

			top: 0;
			left: 0;
			display: table;
			width: 100%;
			padding : 0 5px;
			background: #282828;
			background: hsla(0,0%,16%,.95);
			color: #ababab;
			font-size: 1rem;
			z-index: 999;
		}
		header::before {
			content: '';
			position: absolute;
			top: 0; right: 0; bottom: 0; left: 0;
			-webkit-filter: blur(3rem);
			filter: blur(3rem);
			z-index: -1;
		}
		header .addr,
		header .user{
			display: table-cell;
			vertical-align: middle;
			/*padding: 0 20px;*/
			height: 3rem;
			overflow: hidden;
		}
		header .addr{
			width: 70%;
			border-right: 1px solid #3e3e3e;
		}
		header .addr a{
			display: inline-block;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			width: 70%;
		}
		header .user{
			width: 30%;
			text-align: center;
		}
		header a,
		header a:link,
		header a:visited{
			color: #ccc;
		}
		.icon{
			display: inline-block;
			width: 20px;
			height: 20px;
			vertical-align: middle;
			margin: -5px 5px 0 0;
		}
		.icon-addr{
			background: url(assets/images/addr.png);
			background-size: 100% auto;
		}
		.icon-user{
			background: url(assets/images/touxiang.png);
			background-size: 100% auto;
		}
		/* 轮播 */
		.banner{
			position: relative;
			line-height: 0;
			width: 100%;
		}
		.banner img{
			width: 100%;
		}
		.swiper-pagination {
			position: absolute;
			bottom: 5px;
			text-align: center;
			width: 100%;
			z-index: 5;
		}
		.swiper-pagination-bullet-active {
			opacity: 1;
			background: #eb3c3c;
		}
		.swiper-pagination-bullet {
			margin: 0 3px;
		}


		/* 菜品列表 **/
		.meals{
			padding: 0.94rem 0.47rem;
			margin-bottom: 1rem;
		}
		.meals ul{

		}
		.meals li{
			width: 50%;
			padding:  0.47rem ;
			float: left;
		}

		/* 菜品项 **/
		.meal-item{
			background: #fff;
		}

		.meals .img{
			display: block;
			width: 100%;
			line-height: 0;
			border: 0;
		}
		.meals .img img{
			width: 100%;
		}
		/* 菜品信息 **/
		.meal-name,
		.sales,
		.buy{
			margin: 10px 5px 0 5px  ;
		}
		.meal-name{
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			font-size: 1rem;
		}
		.meals .sales{
			color: #a3a3a3;
			font-size: 0.8rem;
		}
		.buy{
			display: table;
			width: 100%;
			vertical-align: middle;
			margin: 0;
			padding: 5px;
			color: #eb3c3c;
			font-size: 1rem;
		}
		.meals .price,
		.option-cart{
			display: table-cell;
			vertical-align: middle;
		}
		.meals .price s{
			margin: 0 0 0 5px;
			color: #a3a3a3;
		}
		.meals .close{
			color: #a3a3a3;
		}

		/* 购物车加减按钮 */
		.btn-cart{
			display: table;
			padding: 1px;
			height: 2.06rem;
			-moz-border-radius:2.06rem;
			-webkit-border-radius: 2.06rem;
			border-radius: 2.06rem;
			border: 1px solid #dcdcdc;
			font-weight: bold;
			color: #000;
		}
		.btn-cart .jia,
		.btn-cart .jian,
		.btn-cart .count{
			display: table-cell;
			vertical-align: middle;
		}

		.btn-cart .count{
			font-size: 1rem;
			padding: 0 3px;
		}

<body ng-app="indexApp" ng-controller="IndexController">
<!--页面头部-->
<header>
	<div class="addr">
		<span class="icon icon-addr"></span>
		<a href="#" id="address" ng-bind="data.address.name"></a>
	</div>
	<div class="user"><span class="icon icon-user"></span><a href="personalCenter.html">个人中心</a></div>
</header>

<!-- 轮播 #start-->
<div class="banner">
	<div class="swiper-container" id="bannerSwiper">
		<div class="swiper-wrapper" id="slides">
			<div class="swiper-slide" ng-repeat="banner in banners" after-repeat>
				<a href="#">
					<img src="assets/images/default.jpg" ng-src="{{banner.img_src}}"/>
				</a>
			</div>
		</div>
		<!-- Add Pagination小圆点指示器-->
		<div class="swiper-pagination"></div>
	</div>
</div>
<!--轮播 #end -->

<!--菜品列表 #start-->
<div class="wrap meals">
	<div id="info">
		<ul>
			<li ng-repeat="meal in data.meals">
				<div class="meal-item">
					<a class="img meal-img" href="javascript:">
						<img src="assets/images/default.jpg" ng-src="{{meal.picture}}"/>
					</a>
					<div class="meal-name" ng-bind="meal.mealName"></div>
					<div class="sales" ng-bind="'月售'+meal.sales+'份'"></div>
					<div class="buy">
						<div class="price">
							&yen;<span class="ml2 f150 fb" ng-bind="meal.price"></span>
								<span>
									<s ng-bind="'&yen;' + meal.originalPrice"></s>
								</span>
						</div>
						<div class="option-cart" >
					<!--加上incart类会显示出 减 的按钮; 注意:页面刷新, 新请求的meal没有count属性-->
							<div class="btn-cart in fr" ng-class="{incart: meal.count>0}">
								<a class="jian" ng-click="addItem(meal, false, $event)"></a>
								<span class="count" ng-bind="meal.count || 0"></span>
								<a class="jia" ng-click="addItem(meal, true, $event)"></a>
							</div>
						</div>
					</div>
				</div>
			</li>

			<div class="clearfix"></div>
		</ul>
	</div>
</div>
<!--菜品列表 #end-->

<!-- 购物车 #start-->
<footer>
	<div class="blurrycontent"></div>
	<div id="cart" style="position:relative">
		<style>
			.swiper-container {
				width: 100%;
				height: 100%;
			}
			.swiper-slide {
				height: auto;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
			}
		</style>
		<!-- 购物车图标-->
		<div class="icon-cart-box" ng-click="updateOpenState()">
			<div class="cart-num" id="total_count" ng-bind="cart.totalCount"></div>
			<div class="icon-cart">
				<a class="btn-cart-pop">
				</a>
			</div>
		</div>
		<div class="table w100 cartItems" id="cartItems" ng-show="cart.totalCount>0 && isOpen" style="height: 12rem">
			<div class="swiper-container" id="cartSwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="table w100">
							<div class="row" ng-repeat="cMeal in cart.meals" cart-slide>
								<div class="cell" ng-bind="cMeal.mealName"></div>
								<div class="cell">
									&yen;<span class="ml2 f120 fb" ng-bind="cMeal.price"></span>
								</div>
								<div class="cell tr">
									<div class="option-cart fr">
										<div class="btn-cart in fr" ng-class="{incart:cMeal.count>0}">
											<a class="jian cart-num-btn" ng-click="addItem(cMeal, false, $event)"></a>
											<span class="count" ng-bind="cMeal.count"></span>
											<a class="jia cart-num-btn" ng-click="addItem(cMeal, true, $event)"></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Add Scroll Bar -->
		<div class="swiper-scrollbar"></div>

		<div class="bottom">
			<div class="table w100">
				<div class="cell total tc fb f120" >
					共计：<span id="total_price" ng-bind="cart.totalPrice"></span>元</div>
				<div class="cell tr">
					<a href="javascript:" class="btn-toPay" ng-class="{able:cart.totalCount>0}"
					ng-click="toOrder()">选好了</a>
				</div>
			</div>
		</div>
	</div>
</footer>
</body>
<script type="text/javascript" src="assets/lib/swiper/swiper.min.js"></script>
<script type="text/javascript" src="assets/js/angular/angular-1.5.5.js"></script>


<script type="text/javascript">
	angular.module('indexApp', [])
		.directive('afterRepeat', function () {
			return{
				link: function (scope) {  // 这里的scope是ng-replace产生的, 每遍历一次都会新创建一个scope
					if(scope.$last === true){  //当前ng-repeat 已经遍历到最后一项
						//初始化swiper对象
						setTimeout(function () {  //在运行栈中全部执行完才会执行回调函数
							new Swiper('#bannerSwiper',{
								pagination: '.swiper-pagination', //指定指示器
								paginationClickable: true, //指示器是否可以点击响应(翻页)
								loop: true, //循环
								autoplay: 3000,  //每隔多长时间开翻页
//								autoplayDisableOnInteraction: false,  //操作后又可以开始自动翻页
//								effect: 'cube',
//								cube: {
//									shadow: false
//								}

							});
						});
					}
				}
			}
		})
		.directive('cartSlide', function () {
			return{
				link: function (scope) {
					//购物车列表滑动效果
					if(scope.$last === true) {
						if (scope.cart.meals.length > 3) {
							setTimeout(function () {
								//document.querySelector('.cartItems').style.height = '12rem';
								new Swiper('#cartSwiper', {
									direction: 'vertical',  //垂直
									slidesPerView: 'auto', //自动显示的页数
									freeMode: true
								})
							});
						}
					}
				}
			}
		})
		.controller('IndexController', function ($scope, $http, $timeout) {
			/*
				刷新的时候会重新获取 data.meals (数据由服务器获取而来)
				cart.meal 是由session中来获得
			*/
			//初始化购物车
			initCart();

			//ajax请求获取首页(菜品列表/地址/商家信息)
			$http.get('/index/data')
				.success(function (result) {
					$scope.data = result.data;
					//保存送餐费
					$scope.cart.songcanfei = $scope.data.restaurant.songcanfei;
					//保存餐馆id
					$scope.cart.rstId = $scope.data.restaurant._id;

					//根据cart中的数据更新meals
					updateMeals();

					//将address保存到session中--> 以防 可能得不到当前的定位
					sessionStorage.setItem('_location_address_', JSON.stringify(result.data.address));

					//请求读取定位地址
					loadAddress();
				})
				.error(function (result) {
					alert(result);
				});

			//ajax请求 获取轮播图列表
			$http.get('/index/banners')
					.success(function (result) {
						$scope.banners = result.data;
					})
					.error(function (result) {
						alert(result);
					});


			var moving = false; //标记默认flyA不移动
			//定义增加或者减少购物项的方法
			$scope.addItem = function (meal, isAdd, event) {
				//如果正在移动, 直接结束
				if(moving) {
					return;
				}
				//标识正在移动
				moving = true;
				//得到操作的<a>
				var a = angular.element(event.target);
				//克隆<a>  html(1)显示文本1
				var flyA = a.clone().addClass('jia-fly').html(1);
				//得到<a>的left 和 top(起始点)
				var startLeft = a[0].getBoundingClientRect().left;
				var startTop = a[0].getBoundingClientRect().top;
				//得到显示总数的目标div (id是total_count)
				var div = document.getElementById('total_count'); //得到的是原生的dom对象
				//得到div的left top(结束点)
				var endLeft = div.getBoundingClientRect().left;
				var endTop = div.getBoundingClientRect().top;
				//让克隆出的<a>从起始点移动到结束点
					//把body封装成一个jquery对象
				var body = angular.element(document.body);
					//将克隆出来的<a>添加到body里面
				body.append(flyA);
					//给flyA确定位置(即:点击的开始位置)
				flyA.css({
					left: startLeft + 'px',
					top: startTop + 'px'
				});

					//总时间
				var totalTime = 300;
					//移动的次数
				var moveCount = 50;
					//间隔时间
				var intervalTime = totalTime/moveCount;
					//每次在x方向移动的距离
				var moveX = (endLeft - startLeft)/moveCount;
					//每次在y方向移动的距离
				var moveY = (endTop - startTop)/moveCount;
				//启动循环定时器更新显示flyA
				var intervalId = setInterval(function () {
					//更新坐标
					startLeft += moveX;
					startTop += moveY;
					if(moveX<0&&startLeft<=endLeft || moveX>0&&startLeft>=endLeft)	{
						//修正坐标
						startLeft = endLeft;
						startTop = endTop;
						//清除定时器
						clearInterval(intervalId);
						//标识没有移动了
						moving = false;
					}
					//重新定位
					flyA.css({
						left: startLeft + 'px',
						top: startTop + 'px'
					});
				}, intervalTime);

				//要在动画执行完后执行初始化操作
				$timeout(function () {
					//移除flyA
					flyA.remove();

					//购物车中的meals--> 在初始化的时候添加了cart到$scope上了
					var cMeals = $scope.cart.meals;

					//得到对应的菜品meal
					//var meal = $scope.data.meals[index];
					if (isAdd){  //增加
						//第一次点击的时候(cart中还没有)
						if (meal.count === undefined || meal.count === 0){
							meal.count = 1;  //创建了count用来保存菜品的数量, 并把该菜品放入购物车
							//添加到cart中
							cMeals.push(meal);
						}else{
							//某菜品已经在购物车中了, 再点击增加按钮, 把数量+1即可
							meal.count ++ ;
						}
						//更新总价
						$scope.cart.totalPrice += meal.price;
						//更新总数量
						$scope.cart.totalCount ++;

					}else{ //减少数量  能进入这里说明count至少=1
						meal.count --;
						//有可能减为0
						if (meal.count === 0){
							//从购物车中移除当前meal
							//遍历购物车中的meals
							for(var i=0; i<cMeals.length; i++){
								if (cMeals[i] === meal)  {//当前点击的meal是购物车中的某一个meal
									cMeals.splice(i ,1);
								}

							}
						}
						//更新总价
						$scope.cart.totalPrice -= meal.price;
						//更新总数量
						$scope.cart.totalCount --;
					}

					if($scope.cart.totalCount > 0){
						//多次保存cart到session中(需存为json字符串格式)
						sessionStorage.setItem('_cart_', JSON.stringify($scope.cart));
					}else{ //没有购物项
						//删除session中的cart
						sessionStorage.removeItem('_cart_');
					}

				}, totalTime);

			};

			$scope.isOpen = false; //默认标识关闭
			//更新购物车打开状态的方法
			$scope.updateOpenState = function () {
				if ($scope.cart.totalCount>0){  //购物车有数量时, 点击才可以切换打开和关闭
					$scope.isOpen = !$scope.isOpen;
				}
			};

			/*
			  定义初始化购物车的方法
			*/
			function initCart() {

				//1.从session中获取购物车信息(json字符串)---> 刷新的时候,保证购物车的东西还在
				var cartJson = sessionStorage.getItem('_cart_');
				var cart = null;
				//2. 如果没有数据, 就创建一个新的
				if(cartJson == null){
					cart = {   //结构要跟API一样
						meals: [],  //菜品列表
						songcanfei: 0,  //送餐费
						totalPrice: 0, //总价
						totalCount: 0 //总数量
					};
				}else{//3. 如果有, 解析成cart对象
					cart = JSON.parse(cartJson);
				}
				//4. 保存到 $Scope  --> 为了页面可以访问,显示在页面
				$scope.cart = cart;

			}


			/*

			* 更新meals的方法
			*/
			function updateMeals() {
				var cMeals = $scope.cart.meals;
				var dMeals = $scope.data.meals;

				for (var i=0; i<cMeals.length; i++){
					for (var j=0; j<dMeals.length; j++){
						if (dMeals[j]._id === cMeals[i]._id)  { //新获取的meals 跟 购物车中的 meals是同一个
							dMeals[j].count = cMeals[i].count;// 将购物项的数量保存到最新的meal中
							cMeals[i] = dMeals[j];  //将整个新的meal保存到购物车(确保它们指向同一个引用)
						}
					}
				}
			}

			//去下单
			$scope.toOrder = function () {
				if($scope.cart.totalCount>0){
					window.location ='orderConfirm.html';
				}
			};

			//百度地图API功能
			function loadAddress() {
				//显示正在定位中...
				$scope.data.address.name = '正在定位中...';
				var script = document.createElement("script");
				script.type = "text/javascript";
				script.src = "http://api.map.baidu.com/api?" +
						"v=2.0&ak=YTj5N3MQ7AqeTWdjDK99dvCBQzNLk2BB&callback=init";
				document.body.appendChild(script);
			}

			window.init = function () {
				//创建一个地址定位器
				var geolocation = new BMap.Geolocation();
				//获取当前的坐标定位
				geolocation.getCurrentPosition(function(result){
					//关于状态码 BMAP_STATUS_SUCCESS	表示检索成功。对应数值“0”。
					if(this.getStatus() == BMAP_STATUS_SUCCESS){
						//得到坐标点
						var point = result.point;
						//alert('您的位置：'+ point.lng+','+ point.lat);

						//创建地理坐标的解析器
						var geoc = new BMap.Geocoder();
						//获取地址
						geoc.getLocation(point, function(result){
							//得到结果中的地址对象(addressComponents)
							var addComp = result.addressComponents;
//							alert(addComp.province + ", " + addComp.city + ", " + addComp.district +
//									", " + addComp.street + ", " + addComp.streetNumber);
							//执行完后会进行脏数据检查, 更新页面
							$scope.$apply(function () {
								$scope.data.address.name = addComp.city + addComp.district +
										addComp.street + addComp.streetNumber;
							});

							//将定位得到的address保存
							var address = {
								name: addComp.city + addComp.district + addComp.street + addComp.streetNumber,
								lat: point.lat, //经度
								lng: point.lng //纬度
							}
							sessionStorage.setItem('_location_address_', JSON.stringify(address));

						});
					}
					else {
						alert('failed'+this.getStatus());
					}
				},{enableHighAccuracy: true})
			};


		});




</script>
</html>
